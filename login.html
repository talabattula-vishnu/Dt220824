<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1 align="center">Enter your login details</h1>
        <hr>
        <form>
            <table border="0px" align="center" cellspacing="15px">
                <tr>
                    <td>Username:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Login"></td>
                    <td><a href="setPassword.html">Forgot Password</a></td>
                </tr>
                <tr>
                    <td>Create new account: <a href="register.html"><input type="button" value="Sign-Up"></a></td>
                </tr>
            </table>
        </form>
    </body>
</html>
